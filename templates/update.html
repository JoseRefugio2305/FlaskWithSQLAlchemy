{% extends 'layout.html' %}
{% block content %}
<h1 style="color: white;">Update contact</h1>
<form action="/update/{{contupd.id}}" method="POST" class="card bg-dark text-light">
    <div class="card-body p-4">
        <div class="mb-3">
            <label for="fullname">Write your fullname</label>
            <input class="form-control rounded-0 bg-dark text-white" required type="text" maxlength="200" name="fullname" placeholder="Write your fullname" value="{{contupd.fullname}}">
        </div>
        <div class="mb-3">
            <label for="email">Write your email</label>
            <input class="form-control rounded-0 bg-dark text-white" required type="email" maxlength="200" name="email" placeholder="Write your email" value="{{contupd.email}}">
        </div>
        <div class="mb-3">
            <label for="phone">Write your phone number</label>
            <input class="form-control rounded-0 bg-dark text-white" required type="text" maxlength="10" minlength="10" name="phone" placeholder="Write your phone number" value="{{contupd.phone}}">
        </div>
        <button class="btn btn-primary" type="submit">
            Save
        </button>
    </div>
</form>
{% endblock %}
